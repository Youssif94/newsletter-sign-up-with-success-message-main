<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <link rel="stylesheet" href="style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!-- Sign-up form start -->

  <div class="container">
    <div class="card">
      <div class="info-1">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul>

          <li> <img src="./assets/images/icon-list.svg" alt=""> Product discovery and building what matters</li>


          <li> <img src="./assets/images/icon-list.svg" alt=""> Measuring to ensure updates are a success</li>

          <li> <img src="./assets/images/icon-list.svg" alt=""> And much more!</li>
        </ul>
        <p>Email address</p>
        <p class="email-error">Please enter a valid E-mail!</p>
        <input type="text" placeholder="email@company.com" class="email-input">
        <button type="button" class="submit-btn">Subscribe to monthly newsletter</button>

      </div>
      <div class="info-2">
        <img src="./assets/images/illustration-sign-up-desktop.svg" alt="">
      </div>
    </div>

      <img src="./assets/images/icon-list.svg" alt="">

      <p>A confirmation email has been sent to ash@loremcompany.com.
        Please open it and click the button inside to confirm your subscription.</p>
      <button> Dismiss message</button>
    </div> -->
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

</body>

</html>
